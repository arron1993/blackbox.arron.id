<ng-container *ngIf="session">
  <div class="row no-gutters">
    <div class="col-12">
      <h1>{{ session.circuit.name }} - {{ session.car.name }}</h1>
    </div>
    <div class="col-12">
      <h4>{{ session.created_at }}</h4>
    </div>
  </div>
  <div class="row no-gutters mt-2">
    <div class="col-6">
      <table
        class="table table-hover"
        *ngIf="session.laps.length > 0; else noLapsRecorded"
      >
        <thead>
          <tr>
            <th>Lap</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lap of session.laps">
            <td>{{ lap.number }}</td>
            <td>{{ convertTime(lap.time) }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noLapsRecorded>
        <p>No laps recorded</p>
      </ng-template>
    </div>
  </div>
</ng-container>
