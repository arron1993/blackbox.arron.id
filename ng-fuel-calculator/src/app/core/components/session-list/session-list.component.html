<div class="row no-gutters">
  <a
    [routerLink]="session.id"
    class="col-12 row no-gutters"
    *ngFor="let session of sessions"
  >
    <div class="col-2">
      {{ session.created_at }}
    </div>
    <div class="col-2">
      {{ session.type }}
    </div>
    <div class="col-2">
      {{ session.circuit.name }}
    </div>
    <div class="col-2">
      {{ session.car.name }}
    </div>
  </a>
</div>
