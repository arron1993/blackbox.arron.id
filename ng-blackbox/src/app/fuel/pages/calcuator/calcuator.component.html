<div class="row no-gutters">
  <div class="col-12 p-3 bg-white border">
    <h1>Fuel Planner</h1>
    <p class="font-italic">
      Calculate fuel required for a stint based on your average fuel consumption
      and lap time
    </p>
  </div>

  <div class="col-12 mt-4">
    <form #calcForm="ngForm">
      <div class="row no-gutters">
        <div class="col-6 pr-lg-3">
          <div class="form-group bg-white p-3 border">
            <label class="font-italic">Circuit</label>
            <select
              class="form-control"
              [(ngModel)]="selectedCircuit"
              name="selectedCircuit"
              (ngModelChange)="update()"
            >
              <option *ngFor="let circuit of circuits" [value]="circuit.id">
                {{ circuit.name }}
              </option>
            </select>
          </div>

          <div class="form-group bg-white p-3 border">
            <label class="font-italic">Car</label>
            <select
              class="form-control"
              [(ngModel)]="selectedCar"
              name="selectedCar"
              (ngModelChange)="update()"
            >
              <option *ngFor="let car of cars" [value]="car.id">
                {{ car.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group bg-white p-3 border">
            <label class="font-italic">Stint Length (Minutes)</label>
            <input
              [(ngModel)]="stintLength"
              name="stintLength"
              type="number"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-6 pr-3">
          <div class="form-group bg-white w-100 h-100 p-3 border">
            <label class="font-italic">Estimated Lap Time</label>
            <div class="row no-gutters">
              <label class="col-2 pr-2">
                <input
                  [(ngModel)]="lapTime.minutes"
                  type="number"
                  class="form-control"
                  name="minutes"
                />
                Minutes
              </label>
              <label class="col-2 pr-2">
                <input
                  [(ngModel)]="lapTime.seconds"
                  type="number"
                  class="form-control"
                  name="seconds"
                />
                Seconds
              </label>
              <label class="col-2 pr-2">
                <input
                  [(ngModel)]="lapTime.milliseconds"
                  type="number"
                  class="form-control"
                  name="milliseconds"
                />
                Milliseconds
              </label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group bg-white w-100 h-100 p-3 border">
            <label for="" class="font-italic">
              Estimated Fuel Usage Per Lap
              <input
                class="form-control"
                [(ngModel)]="fuelUsage"
                type="number"
                name="fuelUsage"
              />
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-12 mt-4">
    <div class="p-3 bg-white border">
      Predicted fuel usage for stint {{ fuelForStint }}L
    </div>
  </div>
</div>
