<div class="row no-gutters mt-5">
  <div class="col-12 col-lg-4 offset-lg-4 p-4 shadow-sm rounded">
    <div class="border-bottom">
      <h2>Sign in</h2>
    </div>

    <form
      #signinForm="ngForm"
      (ngSubmit)="onSubmit(signinForm)"
      class="w-100 mt-4"
    >
      <div class="form-group">
        <input
          ngModel
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input ngModel class="form-control" type="password" name="password" />
      </div>
      <div class="form-group d-flex justify-content-between align-items-center">
        <button class="btn btn-red" type="submit">Sign in</button>
        <a routerLink="/auth/signup" class="small">
          <button class="btn">Sign Up</button>
        </a>
      </div>
    </form>
  </div>
</div>
