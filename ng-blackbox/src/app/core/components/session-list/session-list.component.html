<table class="table table-hover">
  <thead>
    <th>Time</th>
    <th>Type</th>
    <th>Circuit</th>
    <th>Car</th>
  </thead>
  <tbody>
    <tr *ngFor="let session of sessions" [routerLink]="session.id">
      <td>{{ session.created_at.substring(0, 16).replace("T", " ") }}</td>
      <td>{{ session.type }}</td>
      <td>{{ session.circuit.name }}</td>
      <td>{{ session.car.name }}</td>
    </tr>
  </tbody>
</table>
