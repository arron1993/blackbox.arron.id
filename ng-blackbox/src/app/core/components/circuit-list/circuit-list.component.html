<div class="row no-gutters">
  <div class="col-12">
    <select class="form-control" (change)="onChange($event)">
      <option value="null">Circuit</option>
      <option
        [selected]="circuitId"
        [value]="circuit.id"
        *ngFor="let circuit of circuits"
      >
        {{ circuit.name }}
      </option>
    </select>
  </div>
</div>
