<div class="row no-gutters">
  <div class="col-12">
    <select class="form-control" (change)="onChange($event)">
      <option [value]="null">Any Car</option>
      <option
        [selected]="car.id == carId"
        *ngFor="let car of cars"
        [value]="car.id"
      >
        {{ car.name }}
      </option>
    </select>
  </div>
</div>
