<div class="row no-gutters bg-white p-3 border">
  <div
    class="col-12 col-lg-3 mb-2 mb-lg-0 px-lg-5"
    *ngFor="let group of groups"
  >
    <button
      (click)="select(group.name)"
      class="btn w-100 btn-{{ group.colour }}"
      [ngClass]="{
        selected: selectedGroup === group.name
      }"
    >
      <span class="text-uppercase">{{ group.name }}</span>
    </button>
  </div>
</div>
