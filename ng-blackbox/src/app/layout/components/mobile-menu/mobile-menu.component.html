<div
  class="mobile-menu"
  [ngClass]="{
    open: open
  }"
>
  <div class="row no-gutters p-3">
    <div class="col-12 d-flex justify-content-end text-white">
      <span (click)="open = false" class="material-icons close text-white">
        close
      </span>
    </div>

    <ng-container *ngFor="let menuItem of menu">
      <div
        (click)="navigate(menuItem.href)"
        [routerLink]="[menuItem.href]"
        class="d-flex w-100 align-items-center justify-content-between py-3 text-white"
      >
        <span class="icon material-icons">{{ menuItem.icon }}</span>
        <span class="text">{{ menuItem.text }}</span>
      </div>
    </ng-container>

    <div
      (click)="signOut()"
      class="d-flex w-100 align-items-center justify-content-between py-3 text-white"
    >
      <span class="icon material-icons">logout</span>
      <span class="text">Sign Out</span>
    </div>
  </div>
</div>
